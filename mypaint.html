<!DOCTYPE html>
<html>
<head>
	<title>My Paint</title>
	<link href="mycss.css" media="screen" rel="stylesheet">
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
</head>
<body>

	<header>
		<img id="logo" src="logo.png">

	</header>

	<div class="row">

		<ul id="tabs-swipe-demo" class="tabs">
			<li class="tab col s2"><a href="#test-swipe-1">Outils</a></li>
			<li class="tab col s2"><a href="#test-swipe-3">Couleurs</a></li>
			<li class="tab col s4 disabled"><img src="palette.png" class="image"></li>
			<li class="tab col s2"><a class="active" href="#test-swipe-2">Fichier</a></li>
			<li class="tab col s2"><a href="#test-swipe-4">Autre</a></li>
		</ul>
		<div id="test-swipe-1" class="col s12 myselect pencils">
			<a class="btn-floating btn-large waves-effect waves-light outils" data-name='gomme'><i class="material-icons"><img src="gomme.png"></i></a>
			<a class="btn-floating btn-large waves-effect waves-light outils" data-name='crayon'><i class="material-icons"><img src="crayons.png"></i></a>
			<a class="btn-floating btn-large waves-effect waves-light outils" data-name='ligne'><i class="material-icons"><img src="line.png"></i></a>
			<a class="btn-floating btn-large waves-effect waves-light outils" data-name='cercle-vide'><i class="material-icons"><img src="cerclevide.png"></i></a>

			<a class="btn-floating btn-large waves-effect waves-light outils" data-name='cercle-rempli'><i class="material-icons"><img src="cerclerempli.png"></i></a>

			<a class="btn-floating btn-large waves-effect waves-light outils" data-name='rect-vide'><i class="material-icons"><img src="recvide.png"></i></a>

			<a class="btn-floating btn-large waves-effect waves-light outils" data-name='rect-rempli'><i class="material-icons"><img src="recrempli.png"></i></a>

		</div>
		<div id="test-swipe-2" class="col s12 outils myselect fichier">

			<a class="btn-floating btn-large waves-effect waves-light outils" id="a" data-name='rect-rempli'>Save</a>
			<input type="file" />



		</div>

		<div id="test-swipe-3" class="col s12 outils myselect couleur">
			<label for="colorline"><i class="material-icons"><img src="color.png"></i></label>
			<input type="color" name="colorline" id="colorline" onchange="chooseColor()">
			<label for="colorplein"><i class="material-icons"><img src="filled.png"></i></label>
			<input type="color" name="colorplein" id="colorplein" onchange="colorplein()">

		</div>
		<div id="test-swipe-4" class="col s12 outils myselect autre">
			<div class="range-field" id="sizepaint">
				<i class="material-icons"><img src="moins.png"></i>
				<input type="range" id="taille" min="1" max="30" />
				<i class="material-icons"><img src="plus.png"></i>
			</div>
		</div>
	</div>




	<div id="paint">
		<canvas id="myCanvas"></canvas>
	</div>




</div>

</body>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript" src="mypaint.js"></script>
</html>
